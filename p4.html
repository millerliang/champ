<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增支出</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="css/for_globe.css" rel="stylesheet">
	<style>
	.band-container,.band-inner {width:100%;vertical-align: top;}
	.box-block {padding:1.6rem;background-color:#fff;margin:2rem 0;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;}
	</style>
</head>
<body>

<div class="l-site">
	<aside class="l-nav">
		<nav class="nav">
			<div class="menu clearfix" style="width: 16rem;height: 2.5rem;text-align: right;color:#fff;top: 1.5rem;line-height:2;">
				<i class="fa fa-angle-left fa-2x"></i>
			</div>
			<ul id="Nav_link">
				<li class="nav-primary">
					<a href="index.html"><i class="fa fa-home"></i> Home</a>
				</li>
			</ul>
			<section id="log_inOut"></section>
		</nav>
	</aside>

	<div class="l-page">
		<div class="menu">
			<div class="menu-hamburger"></div>
		</div>
		<section class="band band-f">
			<div class="band-container">
				<div class="band-inner">
					<ol class="breadcrumb">
						<li><a href="index.html"><i class="fa fa-home"></i> 首頁</a></li>
						<li><a href="p1.html">收支簿</a></li>
						<li class="active">新增支出</li>
					</ol>
					<h1 class="threeD">新增支出</h1>
					<button class="btn btn-lg btn-block btn-warning" href="#0"><i class="fa fa-plus"></i> 可支配額 +200</button>
					<div class="box-block">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">日期</label>
								<div class="col-sm-10">
									<input type="date" class="form-control" id="" placeholder="---">
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">金額</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="" placeholder="請填寫金額">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">付款</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>現金</option>
										<option>電子錢包</option>
										<option>金融卡</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">類型</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>餐飲</option>
										<option>服裝儀容</option>
										<option>交通費</option>
										<option>電話網路</option>
										<option>日常生活用品</option>
										<option>文具雜項</option>
										<option>教育費</option>
										<option>休閒娛樂</option>
										<option>儲蓄</option>
										<option>其他支出</option>
										<option>捐款</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">店家</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>實體</option>
										<option>網路</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">需求</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>需要</option>
										<option>想要</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">備註</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="" placeholder="請填寫">
								</div>
							</div>
						</form>
					</div>
					<ul class="tool_btns">
						<li><a class="btn btn-lg btn-block btn-default" href="#0"><!-- <i class="fa fa-times"></i>  -->取消</a></li>
						<li><a class="btn btn-lg btn-block btn-primary" href="#0"><!-- <i class="fa fa-check"></i>  -->完成</a></li>
					</ul>
				</div>
			</div>
		</section>
	</div><!-- /.l-page -->
</div><!-- /.l-site -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/for_globe.js"></script>

</body>
</html>
