<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>個資設定</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="css/for_globe.css" rel="stylesheet">
	<style>
	.band h1__,.band p,.breadcrumb a, .breadcrumb li.active, .breadcrumb>li+li:before {color:#333;}
	.band-container,.band-inner {width:100%;vertical-align: top;}
	form b {color:red;margin-right:.2rem;}
	.tool_btns {margin-top:4rem;}
	.authorization {margin-top:1rem;}
	.authorization p {font-size:2rem;}
	.authorization button {color:red;}
	.authorization li p name {margin-left:2rem;}
	.modal-title {color:#337ab7;}
	</style>
</head>
<body>

<div class="l-site">
	<aside class="l-nav">
		<nav class="nav">
			<div class="menu clearfix" style="width: 16rem;height: 2.5rem;text-align: right;color:#fff;top: 1.5rem;line-height:2;">
				<i class="fa fa-angle-left fa-2x"></i>
			</div>
			<ul id="Nav_link">
				<li class="nav-primary">
					<a href="index.html"><i class="fa fa-home"></i> Home</a>
				</li>
			</ul>
			<section id="log_inOut"></section>
		</nav>
	</aside>

	<div class="l-page">
		<div class="menu">
			<div class="menu-hamburger"></div>
		</div>
		<section class="band band-grey">
			<div class="band-container">
				<div class="band-inner">
					<ol class="breadcrumb">
						<li><a href="index.html"><i class="fa fa-home"></i> 首頁</a></li>
						<li class="active">我的個資</li>
					</ol>
					<h1 class="threeD">我的個資</h1>
					<form class="form-horizontal" role="form">
						<h3>登入資料</h3>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label"><b>*</b>學號</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" value="a22327854">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label"><b>*</b>生日</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" id="" value="2002-08-03">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label"><b>*</b>姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" value="王小明">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><b>*</b>性別</label>
							<div class="col-sm-10">
								<select class="form-control">
									<option>男</option>
									<option>女</option>
									<option>其他</option>
								</select>
							</div>
						</div>
						<div style="height:4rem;"></div>
						<h3>授權檢視帳戶</h3>
						<div class="authorization">
							<ul>
								<li>
									<button class="pull-right btn btn-link"><i class="fa fa-minus-circle"></i> 取消授權</button>
									<p>0918885688<name>媽媽</name></p>
								</li>
							</ul>
						</div>
					</form>
					<ul class="tool_btns">
						<li><a type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#myModal">新增授權門號</a></li>
						<li><a class="btn btn-lg btn-block btn-primary" href="#0">儲存個資編輯</a></li>
					</ul>
				</div>
			</div>
		</section>
	</div><!-- /.l-page -->
</div><!-- /.l-site -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel"><i class="fa fa-address-book-o"></i> 新增授權</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="" class="col-sm-3 control-label"><b>*</b>手機號碼</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="" value="0918885688">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3 control-label"><b>*</b>姓名</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="" value="媽媽">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">儲存</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/for_globe.js"></script>

</body>
</html>
